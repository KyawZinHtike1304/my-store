<div class="card mb-3 ">
    <img height="300" src="assets/recipes/{{recipe.imageUrl}}" class="card-img-top " alt="">
    <div class="card-header">
        <h4>{{recipe.title}}</h4>
    </div>
    <div class="card-body ">
        <div class="d-flex justify-content-between align-items-center ">
            <div >{{recipe.cookTime}}</div>
            <button class="btn btn-outline-primary " (click)="addToCart()">Add Cart</button>
        </div>
    </div>

</div>
